<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item m-2">
                    <a class="nav-link active" aria-current="page" href="/customers"><h6>Customers</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/car-owners"><h6>Car Owners</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/cars"><h6>Cars</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/booking-history"><h6>Booking History</h6></a>
                </li>
            </ul>
        </div>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light">Admin</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-light p-4">
    <div class="col-6 container mt-3 bg-light">
        <div class="row">
            <div class="col-10 text-center">
                <h4 class="modal-title text-center mb-3 fw-bold" id="exampleModalLabe">Customers
                </h4>
            </div>
        </div>
        <table class="table table-striped table-hover">
            <tbody>
            <tr th:each="customer : ${customer}">
                <td><span th:text="${customer.name}"></span></td>
                <td><span th:text="${customer.email}"></span></td>
                <td><span th:text="${customer.location}"></span></td>
                <td><a class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">View</a></td>
                <td><a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal">Edit</a></td>

                <!-- View Modal -->
                <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="container p-4">
                                    <div class="mt-4">
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="name" class="form-label">Name</label>
                                                    <input type="text" class="form-control" id="name"
                                                           name="name" th:value="${customer.name}" disabled>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="email" class="form-label">Email</label>
                                                    <input type="email" class="form-control" id="email"
                                                           name="email" th:value="${customer.email}" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="phoneNumber" class="form-label">Phone Number</label>
                                                    <input type="tel" class="form-control" id="phoneNumber"
                                                           name="phoneNumber" th:value="${customer.phone_number}"
                                                           disabled>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3">
                                                    <label for="place" class="form-label">Location</label>
                                                    <input type="text" class="form-control" id="place"
                                                           name="place" th:value="${customer.location}" disabled>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="address" class="form-label">Address</label>
                                                    <textarea class="form-control" id="address"
                                                              name="address" th:text="${customer.address}"
                                                              disabled></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Edit Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                        <div class="modal-content">
                            <div class="modal-body">
                                <div class="container p-4">
                                    <form action="/customer" method="post">
                                        <div class="mt-4">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label for="name" class="form-label">Name</label>
                                                        <input type="text" class="form-control" id="userName"
                                                               name="userName" th:value="${customer.name}" required>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label for="email" class="form-label">Email</label>
                                                        <input type="email" class="form-control" id="userEmail"
                                                               name="userEmail" th:value="${customer.email}" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                                        <input type="tel" class="form-control" id="userPhoneNumber"
                                                               name="userPhoneNumber"
                                                               th:value="${customer.phone_number}" required>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="mb-3">
                                                        <label for="place" class="form-label">Location</label>
                                                        <input type="text" class="form-control" id="userPlace"
                                                               name="userPlace" th:value="${customer.location}" required>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-6">
                                                    <div class="mb-3">
                                                        <label for="address" class="form-label">Address</label>
                                                        <textarea class="form-control" id="userAddress"
                                                                  name="userAddress"
                                                                  th:text="${customer.address}" required></textarea>
                                                    </div>
                                                </div>
                                            </div>
                                            <div hidden>
                                                <input type="text" class="form-control" id="userId"
                                                       name="userId" th:value="${customer.id}">
                                            </div>
                                            <div class="col-md-12 text-center">
                                                <button type="submit" class="btn btn-primary">Edit
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
