<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#314800">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/car/"><h3>Zoom Cars</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/my-enquires"><h6>Enquiry</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/profile"><h6>Profile</h6></a>
                </li>
            </ul>
        </div>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light" th:text="${userName}"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-light p-4">
    <div class="col-8 container mt-3 bg-light">
        <div class="row">
            <div class="col-10 text-center">
                <h4 class="modal-title text-center mb-3 fw-bold" id="exampleModalLabe">Enquiries
                </h4>
            </div>
        </div>
        <table class="table table-striped table-hover table-bordered">
            <tbody>
            <tr th:each="history : ${history}">
                <td><span class="col-4" th:text = "${history.car.car_number}"></span></td>
                <td><span th:text = "${history.car.modal}"></span></td>
                <td><span class="col-4" th:text = "${history.searchCar.start_date}"></span> - <span class="col-4" th:text = "${history.searchCar.end_date}"></span></td>
                <td><a th:href="@{/my-enquiry/{id}(id=${history.id})}" class="btn btn-primary" style="width:100px">View</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
