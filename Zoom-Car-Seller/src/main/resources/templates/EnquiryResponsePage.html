<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#314800">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/car/"><h3>Zoom Cars</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/my-enquires"><h6>Enquiry</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/profile"><h6>Profile</h6></a>
                </li>
            </ul>
        </div>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light" th:text="${userName}"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-light p-4">
    <div class="col-8 container mt-3 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="row">
            <div class="col text-center fw-bold p-3">
                Enquiry Details
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col fw-bold p-3">
                User Details
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><span>Name:  </span> <span th:text="${bookingDetail[0].user.name}"></span></p>
            </div>
            <div class="col">
                <p><span>Location:  </span> <span th:text="${bookingDetail[0].searchCar.location}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><span>Start date:  </span> <span th:text="${bookingDetail[0].searchCar.start_date}"></span></p>
            </div>
            <div class="col">
                <p><span >End date:  </span> <span th:text="${bookingDetail[0].searchCar.end_date}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col fw-bold p-3">
                Car Details
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><span>Number:  </span> <span th:text="${bookingDetail[0].car.car_number}"></span></p>
            </div>
            <div class="col">
                <p><span>Modal:  </span> <span th:text="${bookingDetail[0].car.modal}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p><span>Comapny:  </span> <span th:text="${bookingDetail[0].car.brand}"></span></p>
            </div>
            <div class="col">
                <p><span >Type:  </span> <span th:text="${bookingDetail[0].car.type}"></span></p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p th:if="${bookingDetail[0].status == 2}"}><span>Status:  </span> <span class="text-danger fw-bold">Booked</span></p>
                <p th:if="${bookingDetail[0].status == 3}"><span>Status:  </span> <span class="text-danger fw-bold">On Ride</span></p>
                <p th:if="${bookingDetail[0].status == 4}"><span>Status:  </span> <span class="text-danger fw-bold">Return</span></p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
