<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#314800">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/car/"><h3>Zoom Cars</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/my-enquires"><h6>Enquiry</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/profile"><h6>Profile</h6></a>
                </li>
            </ul>
        </div>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light" th:text="${userName}"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container col-6 mt-5 bg-light">
    <div>
        <h1 class="text-center">Profile</h1>
    </div>
    <form action="#">
        <div class="row">
            <div class="mb-3">
                <label for="Username" class="form-label">Name</label>
                <input class="form-control" id="Username" th:value="${profile.getContact_name}" disabled>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input class="form-control" id="Email" th:value="${profile.getEmail}" disabled>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Location</label>
                <input class="form-control" id="city" th:value="${profile.getLocation}" disabled>
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">Business Name</label>
                <input class="form-control" id="state" th:value="${profile.getBusiness_name}" disabled>
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input class="form-control" id="mobileNumber" th:value="${profile.getPhone_number}" disabled>
            </div>
            <div class="mb-3">
                <label for="Address" class="form-label">Address</label>
                <input class="form-control" id="Address" th:value="${profile.getAddress}" disabled>
            </div>
        </div>
        <!--        <div class="col-md-12 text-center">-->
        <!--            <a th:href="@{/add-profile/{id}(id=${id})}" class="mb-3 btn btn-success text-center">Add Details</a>-->
        <!--        </div>-->
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>
</html>
