<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#314800">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/car/"><h3>Zoom Cars</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/my-enquires"><h6>Enquiry</h6></a>
                </li>
                <li class="nav-item m-2">
                    <a class="nav-link" href="/profile"><h6>Profile</h6></a>
                </li>
            </ul>
        </div>
        <div class="dropdown ms-3">
            <button class="btn dropdown-toggle" id="bd-versions" data-bs-toggle="dropdown" aria-expanded="false"
                    data-bs-display="static">
                <span class="d-none d-lg-inline text-light" th:text="${userName}"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="bd-versions">
                <li><a class="dropdown-item" href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-light p-4">
    <div class="col-8 container mt-3 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="container p-4 col-12">
            <h5 class="text-center p-4 fw-bold">Edit Car Details</h5>
            <div class="mt-4">
                <form action="/car/edit-car" method="post">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3" hidden>
                                <input type="text" class="form-control" id="carId" name="carId" th:value="${car.getId}">
                            </div>
                            <div class="mb-3">
                                <label for="car_number" class="form-label">Car Number</label>
                                <input type="text" class="form-control" id="car_number" name="car_number"
                                       th:value="${car.getCar_number}" required>
                            </div>
                            <div class="mb-3">
                                <label for="no_of_seats" class="form-label">No of Seats</label>
                                <input type="number" class="form-control" id="no_of_seats" name="no_of_seats"
                                       th:value="${car.getNo_of_seats}" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Type</label>
                                <select class="form-select" aria-label="Default select example" name="fuel_type" id="fuel_type">
                                    <option th:text="${car.getType}" selected></option>
                                    <option th:value="petrol">Petrol</option>
                                    <option th:value="diesel">Diesel</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="modal" class="form-label">Modal</label>
                                <input type="text" class="form-control" id="modal" name="modal"
                                       th:value="${car.getModal}" required>
                            </div>
                            <div class="mb-3">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" name="company"
                                       th:value="${car.getBrand}" required>
                            </div>
                            <div class="mb-3">
                                <label for="location" class="form-label">Company</label>
                                <input type="text" class="form-control" id="location" name="location"
                                       th:value="${car.getLocation}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 text-center">
                        <button type="submit" class="mb-3 btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
